<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div class="table-responsive" ng-controller="TodoListController as todoList">
        <div class="alert alert-info">
          <strong>Get more things done with us</strong>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="col-md-1 col-sm-1 col-xs-1">Select
                <input type="checkbox" ng-model="todoList.isAllSelected" ng-change="todoList.selectAll()">
              </th>
              <th class="col-md-11 col-sm-11 col-xs-11">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todoList.todos" class="{{todo.selected && 'danger'}}">
              <td>
                <div class="col-lg-3 center-block">
                  <input type="checkbox" ng-model="todo.selected" ng-change="todoList.selectChanged()">
                </div>
              </td>
              <td ng-click="todoList.toggle(todo)" class="rowCursor"><span class="done-{{todo.done}}">{{todo.text | anotate: todo.done}}</span></td>
            </tr>
            <tr>
              <td><button type="button" class="btn {{todoList.isAddFormShown?'btn-default':'btn-primary'}}" ng-click="todoList.showAddForm()">
                {{todoList.isAddFormShown?"Cancel":"+"}}</button></td>
              <td>
                <form ng-submit="todoList.addTodo()" ng-show="todoList.isAddFormShown" class="form">
                  <div class="form-group">
                    <input type="text" ng-model="todoList.todoText" class="form-control" placeholder="add new todo" required>
                    <input class="btn-primary" type="submit" value="add" hidden="true">
                  </div>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-danger {{todoList.isAnySelected? 'active' : 'disabled'}}" ng-click="todoList.removeTodo()">Remove</button>
      </div>
  </body>
</html>
