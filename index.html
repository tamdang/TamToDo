<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Select</th>
              <th>Description</th>
              <th>Complete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todoList.todos">
              <td><input type="checkbox" ng-model="todo.selected"></td>
              <td><span class="done-{{todo.done}}">{{todo.text}}</span></td>
              <td><input type="checkbox" ng-model="todo.done"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <button type="button" class="btn btn-danger" ng-click="todoList.removeTodo()">Remove</button>
    </div>
  </body>
</html>
