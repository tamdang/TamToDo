<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
      <div class="table-responsive" ng-controller="TodoListController as todoList">
        <div class="alert alert-info">
          <strong>Get more things done with us</strong>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="col-md-1 col-sm-1 col-xs-1">Select
                <input type="checkbox">
              </th>
              <th class="col-md-11 col-sm-11 col-xs-11">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todos">
              <td>
                <div class="col-lg-3 center-block">
                  <input type="checkbox">
                </div>
              </td>
              <td class="rowCursor"><span class="done-{{todo.done}}">{{todo.text}}</span></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" add-todo>Add</button>
      </div>
  </body>
</html>
